######################
### RELOAD COMMAND ###
######################

CommandReloadDescription: "Submodules reloading command"
CommandReloadUsageHint: "^csch.<command> <module name> [submodule names...]"

#{0} stands for module name, {1} stand for reloaded submodules count
CommandReloadSuccess: "^css.Reloaded module ^cssh.{0}^css. with total of ^cssh.{1}^css. submodule(s)."

CommandReloadErrorFoundUnknownSubmodules: "^cse.I couldn't handle below arguments:"

CommandReloadError: "^cse.Anyway an error occurred when reloading modules from the list below:"

#{0} stands for module name
CommandReloadErrorSubmoduleName: "^cse.- ^cseh.{0}"


###########################
### RELOAD CORE COMMAND ###
###########################

CommandReloadCoreDescription: "VersatiaCore reloading command"
CommandReloadCoreUsageHint: "^csch.<command> [submodule names...]"


##########################
### REGENERATE COMMAND ###
##########################

CommandRegenerateDescription: Configuration regenerating command
CommandRegenerateUsageFlags: "^csch.[-f | -fr]: ^csc.overwrite existing | and reload"
CommandRegenerateUsageHint: "^csch.<command> <module name>"

#{0} stands for module name
CommandRegenerationSuccess: "^css.Configuration of module ^cssh.{0}^css. have been regenerated."

#{0} stands for module name
CommandOverwrittingSuccess: "^css.Configuration of module ^cssh.{0}^css. have been overwritten."


